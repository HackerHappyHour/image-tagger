name: 'Tagging Strategy'
description: 'Easy Tag creating for docker tagging strategies'
branding:
  icon: 'check-square'
  color: 'orange'
inputs:
  latest:
    description: 'whether or not to produce a latest tag'
    required: true
    default: false
  tags:
    description: 'The tagging strategy for this run'
    required: true
    default: 'X.Y.Z'
  tag_name:
    description: 'The string to parse'
    required: true
  image_name:
    description: 'an image to pass to tags for docker'
    required: false
outputs:
  tags:
    description: 'Outputs a comma-separated list of tags'
runs:
  using: 'node12'
  main: 'dist/index.js'
